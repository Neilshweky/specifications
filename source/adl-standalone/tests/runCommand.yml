tests:
  -
    description: "ListCollections succeeds using runCommand"
    operations:
      -
        name: runCommand
        arguments:
          command: { listCollections: 1 }
        object: database
    expectations:
      -
        command_started_event:
          command:
            listCollections: 1
  -
    description: "count succeeds using runCommand"
    operations:
      -
        name: runCommand
        arguments:
          command: { count: "quux" }
        object: collection
    expectations:
      -
        command_started_event:
          command:
            count: "quux"
  -
    description: "find succeeds using runCommand"
    operations:
      -
        name: runCommand
        arguments:
          command: { find: "quux", projection: { _id: 0 }, sort: { year: 1, a: 1 }, skip: 2, limit: 2 }
        object: collection
    expectations:
      -
        command_started_event:
          command:
            find: "quux"
  -
    description: "aggregate succeeds using runCommand"
    operations:
      -
        name: runCommand
        arguments:
          command: { aggregate: "quux", pipeline: [ { $group: { _id: 1, n: { $sum: 1 } } }, { $sort: { a: 1 } } ], cursor: { } }
        object: collection
    expectations:
      -
        command_started_event:
          command:
            aggregate: "quux"

